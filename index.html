<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" 
        href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="src/weather.icons.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="src/weather.icons.min.css" />

</head>
<body background="https://images.unsplash.com/photo-1551596210-4da509bd1e99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MjF8NjgzMTY3OTZ8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=60">
  <div class="container" >
    <div class="weather-app-wrappper">
      <div class="weather-app">
        <span>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input 
              type="search"
              placeholder="Type a city..."
              class="form-control shadow-sm"
              id="city-input"
              autocomplete="off"
              />
            </div>
            <div class="col-3">
             <input
             type="submit"
             value="Search"
             class="btn btn-primary w-100"
             />
          </div>
        </form>
      <div class="col-1">
        <button class="btn btn-secondary" 
                id="current-location-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt"
                  viewBox="0 0 16 16"
                >
                <path
                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                  />
                  <path
                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  />
                </svg>
              </button>
            </div>
          </span>

        <div class="overview">
          <h1 id="city"></h1>
          <h4>
           Last updated: <span id="date"></span>
            <p id="description"></p>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
             <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                 <strong id="temperature">21</strong>
                 <span class="units">
                 <a href="#" 
                    id="celsius-link">째C </a>
                    <span class="grami">|</span>
                 <a href="#" 
                    id="fahrenheit-link">째F</a>
                  </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>m/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="forecast-wrapper">
       <div class="weather-forecast" id="forecast">
		    <div class="row">
				 <div class="col-2">
          <div class="weather-forcast-date">
          </div>
          <img 
          src="http://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="42"
          />
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18째</span>
            <span class="weather-forecast-temperature-min">12째</span>
          </div>
          <hr />
          <small class="link">
        <a href="https://github.com/INAcodes/my-project"
           target="-blank"
        >Open-sourse code</a> 
        by Ina Hadaj
          </small>
         </div>
        </div>
       </div>
      </div>
    </div>		
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
